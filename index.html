<body>
	<main>
		<h1>Happy Valentine's Day!</h1>
		<h2>What do you do to show someone you apreciate them?</h2>
		<div class="flip-container" id="flashcard">
			<button class="previous" id='prev'><i class="fa fa-arrow-left"></i></button>
			<button id='next'><i class="fa fa-arrow-right"></i></button>
			<button id='flip'></button>
	
			<div class="flipper">
				<div class="front">
					<span id="flashcard-content-front"></span>
				</div>
				<div class="back">
					<span id="flashcard-content-back"></span>
					<div><img src="" style="max-width:80%; max-height: 300px; left:25%; top:75%;" class="card-image" id="card-image"></div>
				</div>
			</div>
		</div>
	</main>

	<footer>

	</footer>
		
<script src="assets/script.js"></script>
	</body>
